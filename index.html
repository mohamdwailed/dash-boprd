<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile ">
                <div class="img-box">
                     <img src="user-200x300.webp" alt="profaile ">
                </div>
                <h2>User Name</h2>
            </li>
            <li>
                <a class="actev" href="#">
                <i class="fas fa-home"></i>
                <p>home</p>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fas fa-user-group"></i>
                <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fas fa-table"></i>
                <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fas fa-chart-pie"></i>
                <p>chrts</p>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fas fa-pen"></i>
                <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fas fa-star"></i>
                <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fas fa-cog"></i>
                <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                <i class="fas fa-sign-out"></i>
                <p>log out</p>
                </a>
            </li>
        </ul>
    </div>

   <div class="content">
                  <div class="title-info">
    <p>dashboard</p>
    <i class="fas fa-chart-bar"></i>
                  </div>
       <div class="data-info">
    <div class="box">
        <i class="fas fa-user"></i>
        <div class="data">
            <p>user</p>
            <span>250</span>
        </div>
    </div>
    <div class="box">
        <i class="fas fa-pen"></i>
        <div class="data">
            <p>posts</p>
            <span>845</span>
        </div>
    </div>
    <div class="box">
        <i class="fas fa-table"></i>
        <div class="data">
            <p>product</p>
            <span>250</span>
        </div>
    </div>
    <div class="box">
        <i class="fas fa-dollar"></i>
        <div class="data">
            <p>dollar</p>
            <span>$6000</span>
        </div>
    </div>
  
   
      </div>
<div class="title-info">
    <p>products</p>
    <i class="fas fa-table"></i>
  </div>
     
<table>
    <thead>
        <tr>
            <th>product</th>
            <th>price</th>
            <th>count</th>
        </tr>
    </thead>
    <tbody>
        <tr> 
            <td><span class="product">tv</span></td>
            <td><span class="price">$200</span></td>
            <td><span class="count">20</span></td>
        </tr>
        <tr> 
            <td><span class="product">pc</span></td>
            <td><span class="price">$500</span></td>
            <td><span class="count">30</span></td>
        </tr>
        <tr> 
            <td><span class="product">phon</span></td>
            <td><span class="price">$300</span></td>
            <td><span class="count">54</span></td>
        </tr>
        <tr> 
            <td><span class="product">chess</span></td>
            <td><span class="price">$150</span></td>
            <td><span class="count">32</span></td>
        </tr>
        <tr> 
            <td><span class="product">ball</span></td>
            <td><span class="price">$110</span></td>
            <td><span class="count">60</span></td>
        </tr>
        <tr> 
            <td><span class="product">laptop</span></td>
            <td><span class="price">$800</span></td>
            <td><span class="count">25</span></td>
        </tr>
       
    </tbody>
</table>






</div>



</body>
</html>
